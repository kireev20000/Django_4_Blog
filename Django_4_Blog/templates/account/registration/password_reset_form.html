{% extends 'account/base_account.html' %}
{% block title %}Форма сброса вашего пароля!{% endblock %}

{% block content %}
  <h1>Забыли ваш пароль?</h1>
  <p>Введите ваш адрес вашей электронной почты, чтобы получить новый пароль.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Получить новый пароль."></p>
    {% csrf_token %}
  </form>
{% endblock %}
