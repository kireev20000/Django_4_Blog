{% extends 'base_account.html' %}
{% block title %}Страница входа.{% endblock %}

{% block content %}
  <h2>Форма входа на сайт.</h2>
  <p>Пожалуйста, используйте форму ниже для ввода данных.</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Вход"></p>
  </form>
  <p>
    Если у вас нет аккаутна на нашем сайте, вы можете <a href="{% url 'auth:register' %}">создать его здесь</a>
  </p>
{% endblock %}
